<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .product-link {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Out These Products</h1>
        <a class="product-link" href="https://amzn.to/41k4jL9" target="_blank">Noise Buds X Prime </a>
        <a class="product-link" href="https://amzn.to/4h2TQtE" target="_blank">Product 2</a>
        <a class="product-link" href="https://amzn.to/3EZqcYR" target="_blank">boAt Nirvana Lucid</a>
        
    </div>
</body>
</html>
